<html>
<head>
<title>CLOCK</title>
<style>
body {
    margin-top: 250px;
  font-family: system-ui;
  font-weight: 800;
  font-size: 54px;
  align-content: center;
  background: #e9b690;
  color: black;
  text-align: center;
}
</style>
<body> 
<div id = "clock" onload="currentTime()"></div>

<script> 
    function currentTime() {
  let date = new Date(); 
  let hh = date.getHours();
  let mm = date.getMinutes();
  let ss = date.getSeconds();
  let session = "AM";

  if(hh === 0){
      hh = 12;
  }
  if(hh > 12){
      hh = hh - 12;
      session = "PM";
   }

   hh = (hh < 10) ? "0" + hh : hh;
   mm = (mm < 10) ? "0" + mm : mm;
   ss = (ss < 10) ? "0" + ss : ss;
    
   let time = hh + ":" + mm + ":" + ss + " " + session;

  document.getElementById("clock").innerText = time; 
  let t = setTimeout(function(){ currentTime() }, 1000);
}

currentTime();

    </script>
</body>
</head>
